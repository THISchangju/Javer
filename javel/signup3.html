        <style>
            
            #logo {

            .footer {

        </style>
    </head>
    <body>
        <div> <!--첫번째-->
            <div class="row"> <!--헤더-->
                <div class="col-md-6" ><a href="./main.html"><img src="./img/javel.png" alt="logo" style="height: 150px; width: 150px;" id="logo"></a></div>
                <div class="col-md-6" ><img src="./img/신사.png" alt="신사" style="height: 150px; width: 150px;" id="japan"></div>
            </div>
            <div class="row" style="background-color: #D0A9F5;"> <!--아이디 찾기-->
                <div class="col-md-12" id="main">
                    <p class="change_PW">비밀번호 변경</p>
                </div>
                </div>
            <div class="row" id="center"> <!--정보 입력-->
                <div class="col-md-12" id="idpw">
                    <form action="">
                        <ul>
                            <li class="login">
                                <label for="name" id="ID"><b>아이디</b></label> <br>
                                <input type="text" class="ID" placeholder="아이디를 입력해주세요"><br>
                                * 아이디는 5~12자의 영문 대소문자, 숫자만 입력할 수 있습니다.
                            </li>
                            <li class="login">
                                <label for="name" id="pw"><b>비밀번호</b></label> <br>
                                <input type="password" class="PW" placeholder="비밀번호를 입력해주세요"><br>
                                * 비밀번호는 8~12자의 영문 대소문자, 숫자만 입력할 수 있습니다.
                            </li>
                            <li class="login">
                                <label for="phone"><b>비밀번호 확인</b></label>
                                <input type="password" class="PWreturn" placeholder="다시 한번 비밀번호를 입력해주세요.">
                            </li>
                        </ul>
                        <input type="submit" value="회원가입" class="change">
                </form>
                </div>
            </div>
        </div>
            <div class="footer row">
                <div class="col-md-12">
                    <ul class="nav" id="footer-nav">
                        <li class="nav-item">
                        <a class="nav-link disabled" href="https://www.youtube.com/" style="color: black">자주 묻는 질문(FAQ)</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link disabled" href="https://www.youtube.com/" style="color: black ;border-left: 1pt solid #DEE1E6">개인 정보 처리 방침</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link disabled" href="https://www.youtube.com/" style="color: black ;border-left: 1pt solid #DEE1E6">이용 약관</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="footer1 row">
                <div class="col-md-12">
                    <p id="ice">㈜JAVEL 사업자등록번호 : 616-81-59123 대표이사 : 이창주 <br>
                    경기도 파주시 야당동 하우고개길142(올 때 메로나)</p>
                </div>
            </div>
        </div>
        </div>
        <script>
            document.querySelector(".change").addEventListener("click", function(){
                var ID = document.querySelector(".ID").value;
                var PW = document.querySelector(".PW").value;
                var PWR = document.querySelector(".PWreturn").value;
                event.preventDefault();
                if(ID.length < 5 || ID.length > 12){
                    alert("아이디를 5글자 이상 12글자 이하로 입력하세요.");
                } else if(PW.length < 8 || PW.length > 12){
                    alert("비밀번호를 8글자 이상 12글자 이하로 입력해주세요.");
                } else if(PW !== PWR){
                    alert("입력하신 비밀번호가 일치하지 않습니다.");
                } else {
                    window.location.href ="main_member.html"
                }
            });
        </script>
    </body>
</html>
